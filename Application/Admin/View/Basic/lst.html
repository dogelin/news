<body>

<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i>

                            <tr>
                                <th>站点描述：</th>
                                <td>
                                    <textarea rows="5" cols="50" name="disc">{$basic.disc}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
