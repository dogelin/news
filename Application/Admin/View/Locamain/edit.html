<!doctype html>
<html>
<include file="Public/head" />
<body>
<include file="Public/menu" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i>
            <a href="__MODULE__/Index/index">首页</a>
            <span class="crumb-step">&gt;</span>
            <a class="crumb-name" href="__CONTROLLER__/lst">推荐内容管理</a>
            <span class="crumb-step">&gt;</span><span>编辑推荐内容</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="editForm" name="editForm" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>推荐位：</th>
                                <td>
                                	<input type="hidden" value="{$pushs.id}" name="id" id="id">
                                    <select name="loca_id" id="loca_id">
                    					<volist name="locas" id="i">
                    						<option value="{$i.id}" <if condition="$i['id'] eq $pushs['loca_id']">selected="selected"</if> >{$i.name}</option>
                    					</volist>
                    				</select>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <button type="button" class="btn btn-primary btn6 mr10" id="submit_edit">提交</button>
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
<include file="Public/js" />

	var SCOPE={
			'save_url': '__SELF__',
			'jump_url' :'__CONTROLLER__/lst',
