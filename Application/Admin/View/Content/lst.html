<!doctype html>
<html>
<include file="Public/head" />
<body>
<include file="Public/menu" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i>
            <a href="__MODULE__/Index/index">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">新闻管理</span>
        </div>
        </div>

        <div class="result-wrap">
            <form name="formlist" id="formlist" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add" id="addsubmit"><i class="icon-font"></i>新增新闻</a>
                        <a id="batchDel" href="#" onclick="dels()"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="#" onclick="listorder()"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="95%" id="messagelst">
                        <tr>
                            <th class="tc" width="5%">
                            <input class="allChoose" name="checkall" id="checkall" type="checkbox" ></th>
                            <th width="7%">排序</th>
                            <th width="7%">ID</th>
                            <th>新闻标题</th>
                            <th>所属栏目</th>
                            <th>缩略图</th>
                            <th>状态</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="cons" id="vo">
                        <tr>
                        	
                            <td class="tc"><input name="dels[{$vo.id}]"  class="dels" value ="{$vo.id}" type="checkbox"></td>
                            <td> 
                            	<input type="hidden" value="{$vo.id}" name="ids[{$vo.id}]">                 
                                <input class="common-input sort-input" name="ord[{$vo.id}]" value="{$vo.list}"  type="text">
                            </td>
                            <td >{$vo.id}</td>
                            <td ><a target="_blank" href="#" >{$vo.artname}</a> 
                            </td>
                            <td ><a target="_blank" href="#" >{$vo.cate_id|catename}</a> 
                            </td>
                            <td >{$vo.pic|pic}</td>
                            <td class="status" onclick="editstatus({$vo.status},{$vo.id})">{$vo.status|statusname}</td>
                            <td >{$vo.updatetime|strtime}</td>
                            
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" href="#" onclick="del({$vo.id})">删除</a>
                            </td>
                        </tr>
						</volist>
                    </table>
                     <div class="list-page"> {$page}</div>
                </div>
            </form>
                                <div>
                    <br>
                    	<b>推荐位：</b>&nbsp;
                    	<select name="located" id="located">
                    		<option value="">请选择..</option>
                    	<volist name="locas" id="i">
                    		<option value="{$i.id}">{$i.name}</option>
                    	</volist>
                    	</select>
                    	&nbsp;<button type="button" class="btn btn-primary btn4 mr8" id="submit_loca">推送</button>
                    </div>
        </div>
    </div>
    <!--/main-->
</div>
<include file="Public/js" />
<script type="text/javascript">
 var SCOPE={
		 post_url:"__CONTROLLER__/del",
		 post_dels:"__CONTROLLER__/dels",
		 post_order:"__CONTROLLER__/listorder",
		 jump_url:"__SELF__",
		 status_url:"__CONTROLLER__/status",
		loca_url:'__CONTROLLER__/push',
 };
</script>
</body>
</html>
