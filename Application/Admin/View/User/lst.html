<!doctype html>
<html>
<include file="Public/head" />
<body>
<include file="Public/menu" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="formlist" id="formlist" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add" id="addsubmit"><i class="icon-font"></i>新增管理员</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="90%" id="messagelst">
                        <tr>
                            <th width="7%">ID</th>
                            <th>管理员名称</th>
                            <th>创建时间</th>
                            <th>最近访问</th>
                            <th>操作</th>
                        </tr>
                        <volist name="users" id="vo">
                        <tr>
                            <td >{$vo.id}<if condition="$vo['id'] eq 1"><i class="require-red">*</i></if></td>
                            <td >{$vo.username}<if condition="$vo['id'] eq 1"><i class="require-red">(超级管理员)</i></if></td>  
                            <td >{$vo.createtime|strtime}</td>  
                            <td >{$vo.visittime|strtime}</td>                         
                            <td><if condition="($_SESSION['userid'] eq 1) OR ($vo['id'] eq $_SESSION['userid'])">
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}" >修改</a>&nbsp;&nbsp;
                                <a class="link-del" href="#" onclick="del(<if condition="$vo['id'] eq 1">-1<else/>{$vo.id}</if>)">删除</a></if>
                            </td>
                        </tr>
						</volist>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
<include file="Public/js" />
<script type="text/javascript">
 var SCOPE={
		 post_url:"__CONTROLLER__/del",
		 post_dels:"__CONTROLLER__/dels",
		 post_order:"__CONTROLLER__/listorder",
		 jump_url:"__SELF__",
		 status_url:"__CONTROLLER__/status",
 };
</script>
</body>
</html>
